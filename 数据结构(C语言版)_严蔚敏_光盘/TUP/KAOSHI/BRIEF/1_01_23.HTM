          <td colspan="2" class="black9" height="138">内容简介：本书为《新英语教程》(第三版)主干教材《阅读》第一、二册的补充练习。练习形式均采用客观型的多项选择题。各册补充练习均包含10套练习，分别由阅读理解、词汇和语法结构、完形填空3个部分组成。每一套练习均有与教材内容配套的练习重点。书后附有全部练习的参考答案。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书可作为课堂练习的补充，也可作为完成单元学习后的自测试题集。</td>
