          <td colspan="2" class="black9" height="129">内容简介：本书是在原教科书的基础上，根据《全国工程硕士专业学位研究生英语教学大纲》改编而成。修订后的教材更符合教学大纲的要求，充分考虑工程硕士研究生的实际水平和学习特点。全书包括15个学习单元和2个复习单元。每个学习单元包括正课文、语法、翻译或写作及副课文。该教程突出语言运用能力的培养，强调语言基础的训练；其选材新颖、题材广泛、语言规范、练习形式多样，适用于工程硕士研究生、研究生课程班学员、在职申请硕士学位自学人员等。</td>
