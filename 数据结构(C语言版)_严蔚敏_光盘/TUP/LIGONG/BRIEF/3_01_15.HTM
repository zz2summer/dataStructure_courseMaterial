          <td colspan="2" class="black9" height="96">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书是在原有的《建筑结构试验》教材的基础上增加了作者所在的实验室中进行的试验研究。本书是清华大学开设的&quot;建筑结构试验&quot;课程的教材。内容包括结构试验的一般过程，试验荷载，结构试验的量测技术，试验举例，模型试验，统计处理的基本知识，静力试验的数据处理，动力试验的数据处理等。本书可供工科院校土木结构专业和其他有关专业作教材，也可供从事结构试验的专业人员和有关工程技术人员参考。</td>
