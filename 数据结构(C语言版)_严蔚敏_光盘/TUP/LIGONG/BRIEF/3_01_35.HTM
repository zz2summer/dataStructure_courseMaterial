          <td colspan="2" class="black9" height="19">内容简介：<span style="font-family: 宋体">本书是依据土建工长岗位考试大纲编写的《土建工长（技术员）培训教材》的辅助教材。旨在帮助应试人员更有针对性的复习。全书包括三大部分；基础知识；复习提纲与复习题；模拟试卷部分。对识图部分结合新规范作了较大改动，更符合考试要求。</span><p class="MsoNormal" style="text-indent: 21.0pt">
          <span style="font-family: 宋体">
          本书是土建工长岗位应试的指导教材，也是建筑行业其它岗位考核的应试参考书，并可作中专辅助教材。</span></p>
