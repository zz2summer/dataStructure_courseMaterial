            <p>内容简介：<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书选编了清华大学历年来硕士研究生&quot;电路原理&quot;课程的入学考试试题。所有的试题分类选编成7章。试题包括了本课程的主要内容。所有试题都给出了较为详细的解答，对部分题目的解题思路和方法做了必要的说明。附录中给出了1999，2000，2001年清华大学硕士研究生入学考试电路原理试题。本书可作为电力、自动化、通信和计算机等专业硕士研究生报考人员的参考书，对学习电路原理课程的学生也会有很大的帮助。 
              &nbsp;&nbsp;&nbsp;&nbsp;</p>
