          <td colspan="2" class="black9" height="2">内容简介：<p>
          <span style="font-family: 宋体">&nbsp;&nbsp;&nbsp;&nbsp; 
          本书是土建工长（技术员）培训教材（第二版）之一。主要叙述建筑结构基本知识。内容包括：钢筋混凝土结构、砌体结构、钢结构和木结构。</span></p>
          <p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">本教材是参照我国</span><span lang="EN-US">1989</span><span style="font-family: 宋体">年以来新颁布的各种建筑结构设计规范编写的。书中全部采用国务院颁布的《中华人民共和国法定计量单位》。</span></p>
          <p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">为了使读者更好地掌握本书的基本理论和计算方法，书中附有例题和思考题，供读者参考。</span></p>
          <p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">
          本书除供土建工长（技术员）使用外，亦可作为中专和全日制职业高中工民建专业的参考教材。</span></td>
