          <td colspan="2" class="black9" height="2">内容简介：<span style="font-family: 宋体">本书是土建工长（技术员）培训教材（第二版）之一。主要介绍房屋地基基础的基本知识。全书共九章。主要内容包括：地基土的物理性质、分类和承载力；地基中应力的计算；建筑物地基的计算原则；天然地基上的基础设计；验槽与地基的局部处理；地基变形的计算；软弱地基及其处理；桩基的设计与计算。</span><p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">本书是参照我国新修订的《建筑地基基础设计规范》（</span><span lang="EN-US">GBJ7-89</span><span style="font-family: 宋体">）编写的。书中列举了许多计算图表及实例。为了便于自学，也可作为中专和全日制职业高中工民建专业的参考教材。</span></td>
