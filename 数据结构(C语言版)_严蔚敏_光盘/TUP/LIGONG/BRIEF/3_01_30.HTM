          <td colspan="2" class="black9" height="41">内容简介：<br> 
            &nbsp;&nbsp;&nbsp;&nbsp;建筑力学是建筑行业各类技术人员和管理人员必须掌握的基础知识。本书主要讲述静力学、材料力学以及结构的受力分析，通俗易懂，实用性强。本书为土建工长培训系列教材丛书之一，可作为土建工长、技术人员、建筑企业管理人员（质检员、预算员、安全员等）以及职业中专、技校、职业高中等相关专业的师生学习或参考。
