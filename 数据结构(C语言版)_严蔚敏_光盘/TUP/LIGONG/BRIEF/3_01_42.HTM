          <td colspan="2" class="black9" height="2">内容简介：<span style="font-family: 宋体">本书是“土建工长培训系统教材”之一。</span><p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">
          本书主要内容是讲述建筑工程定额的应用和预算的具体编制法。其中包括：建筑工程概预算的基本概念；施工定额、预算定额和单位估价表的编制和应用；人工费、材料预算价格、机械台班费、施工管理费和其他工程费用等的确定；施工图概预算和施工预算的编制方法；工程竣工结算的编制和工程招标、投标及工程合同的基本知识等。</span></p>
          <p class="MsoNormal" style="text-indent:21.75pt">
          <span style="font-family: 宋体">
          本书可作为基层施工技术（土建综合工长）岗位培训教材，也适用于具有初中以上文化程序的读者自学建筑企业中从事定额、预算人员业务学习参考。</span></p>
