            <p>内容简介：<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书是根据2000年&quot;全国高职、高专机电类专业教学改革与教材建设研讨会&quot;的精神，为满足高等职业教育的需要而编写的。全书共分10章：绪论、冲压变形基础、冲裁、弯曲、拉深、成形、冲压模具、冲模零件设计、汽车覆盖件成形及模具、冲模CAD简介等。书中列举了大量实例，并附有习题。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书除可作高职、高专&quot;模具设计与制造&quot;专业的教材之外，也可作为普通高等学校&quot;教材成型及控制工程&quot;专业的教材，并可作为该行业工程技术人员自学的参考资料。</p>
