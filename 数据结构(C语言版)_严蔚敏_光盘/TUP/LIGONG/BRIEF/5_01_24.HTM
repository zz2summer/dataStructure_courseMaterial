          <td colspan="2" class="black9" height="70">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书是作者为经济、财会和其他文科学生编著的《线性代数》的配套教材，也可单独作为学习线性代数的参考书。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;全书共分7章：线性方程组、n维向量空间、行列式、矩阵、矩阵的对角线问题、二次型以及线性空间与线性变换。每章配备了各类复习题，书末有补充题及其解答。<br>
