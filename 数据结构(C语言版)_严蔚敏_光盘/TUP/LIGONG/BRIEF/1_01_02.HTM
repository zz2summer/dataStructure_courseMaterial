        <tr bgcolor="#E0E1ED"> 
          <td colspan="2" class="black9">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp; 优化技术是一种以数学为基础，用于求解各种工程问题优化解的应用技术。本书系统地叙述模拟退火算法、遗传算法、禁忌搜索、神经网络优化算法、混沌优化、混沌优化策略等智能优化算法的基本理论和实现技术以及最新进展和应用，并从结构上对算法进行统一描述，着重强调混合策略的开发与应用。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书可作为与优化技术相关专业的本科生或研究生的教材，也可供研究人员以及工程技术人员参考。<br>
