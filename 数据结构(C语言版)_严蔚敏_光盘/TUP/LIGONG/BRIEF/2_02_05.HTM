            <p>内容简介：</p>
            <p class="MsoNormal" style="text-indent: 21.0pt">
            <span style="font-family: 宋体">
            本书论述了研究流体激振的振荡流体力学原理和参数多项式方法，对动力工程领域的各种流体激振问题如汽轮机的失速流激振、风力透平流体激振、轴承的没膜激振与汽封的汽膜激振、不均匀来流对转子叶片的激振以及轴系扭振与流体激振的关联等作了比较系统的研究。本书可作为有关领域的科研人员、工厂企业的工程技术人员和高等学校教师、学生的参考用书。</span></p>
