          <td colspan="2" class="black9" height="82">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书系统地论述了离子色谱法的基本原理、实验技术和应用。内容包括基础理论、仪器装置、分离模式（离子交换色谱、离子排斥色谱、离子对色谱和金属离子配合物色谱）、检测技术、样品预处理、定性定量分析以及在各个领域的应用实例。书中既介绍了近年来离子色谱法的最新进展，也介绍了作者在这一领域的研究成果。本书可供化学、化工、环境保护、食品和材料等领域的研究人员和分析人员阅读，也可作为高等院校有关专业高年级本科生、研究生和教师的参考书。</td>
