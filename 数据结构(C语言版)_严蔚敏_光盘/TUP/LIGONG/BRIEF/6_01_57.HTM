          <td colspan="2" class="black9" height="127">内容简介：<br> 
            &nbsp;&nbsp;&nbsp;&nbsp;本书根据高等工业学校机械工程材料及物理化学课程教学指导小组新制订的机械工程材料课程教学大纲和教学基本要求编写。阐述了工程材料的结构、组织、性能及其影响因素等工程材料的基本理论和基本规律；介绍了金属材料高分子材料陶瓷材料复合材料等常用工程材料以及它们的应有等基本知识；讨论了机械零件的失效与选材等内容。本书可作为高等院校机类专业学生的教材，也可供有关工程技术人员学习、参考。</td>
