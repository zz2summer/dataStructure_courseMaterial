          <p class="MsoNormal" style="text-indent: 21.0pt">内容简介：<span style="font-family: 宋体">作者参阅了国内外的权威著作和文献，编写出骨与关节损伤和疾病的分类及功能评定标准。这些标准是国内外学者所公认的，是与国际接轨的，是骨科医师必备手册。对监床和科研工作、对国内外学术交流都有重要参考价值。该书还有人体运动系统正常生理测量，并附常用骨与关节损伤和疾病综合症和英文缩略语的解释。</span></p>
