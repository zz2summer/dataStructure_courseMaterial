          <td colspan="2" class="black9" height="41">内容简介：<br> 
            &nbsp;&nbsp;&nbsp;&nbsp;&quot;房屋构造&quot;是土建工长上岗考试的课程。本书以砌体结构建筑构造和单层工业厂房建筑构造为重点，主要介绍建筑组成、构造原理、常用的建筑构件、建筑配件和主要构造做法。选材合理，份量适当，深入浅出，通俗易懂，便于读者对房屋构造知识的掌握和运用。<br> 
            &nbsp;&nbsp;&nbsp;&nbsp;本书是土建工长培训系列教材之一，也可以作为一般技术工人业务培训的教材。&nbsp;&nbsp;&nbsp;</td>
