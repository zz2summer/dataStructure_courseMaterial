            <p>内容简介：科技传播是指科技信息的交流与共享。本书按照教材编写的特点和形式，介绍了科技信息传播的规律及现代信息技术在传播中的应用，包括科技信息的性质、科技传播功能，以及科技出版、科技写作、科技新闻、科技翻译等传播的特点和目前发展概况等内容。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书可作高等院校传播学、新闻学、编辑学等专业教学用书，也可供从事新闻、出版工作的人员阅读参考。</p>
