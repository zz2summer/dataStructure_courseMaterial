            <p>内容简介： 本书以国际货物运输为主线，系统介绍了国际物流以及世界各国物流的发展，阐述了国际物流地理、国际物流仓储与包装和国际贸易口岸等内容，本书还包括国际军火物流和非贸易国际物流两部分，同时对国际物流发展趋势与国际物流信息化建设进行了探讨。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书可作为企业物流管理部门和物流咨询机构的职工培训教材，也可作为交通运输企业、外贸物流服务企业、从事物流研究与教学的人员参考用书；同时也可作为大专院校相关专业的教学用书。</p>
