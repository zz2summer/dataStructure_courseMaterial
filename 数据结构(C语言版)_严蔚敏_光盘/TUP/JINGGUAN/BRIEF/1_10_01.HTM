          <td colspan="2" class="black9" height="131"> 
            <p>内容简介： 本书以市场经济不完善的发展中国家为背景，指出了市场机制不完善以及政府对经济进行干预所造成的种种经济后果，特别指出这些后果对项目国民经济评估可能产生的影响，并有针对性地提出了纠正方法。作者用大量实例说明了在市场机制出现问题，政府进行了不恰当的干预时如何对项目进行成本效益分析。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书适用于项目分析人员以及各高校项目国民经济分析专业的师生。</p>
