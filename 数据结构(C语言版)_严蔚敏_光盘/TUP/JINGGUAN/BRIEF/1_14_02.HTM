            <p>内容简介： 本书从电子商务与物流的关系研究入手，详细论述了电子商务下的物流特点，电子商务与供应链管理的关系，供应链管理的现状及问题，现代物流技术在电子商务中的应用，特别是条码技术、EDI技术以及电子商务中的供应链管理策略等，最后探讨了电子商务下的物流模式，介绍了几个具体的案例。<br>
