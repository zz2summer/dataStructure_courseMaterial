            <p>内容简介： 本书全面地阐述了现代企业财务管理的基本理论和方法，对财务计划、筹资管理、投资管理、流动资产管理、长期资产管理，成本费用管理、利润他配、财务分析以及企业兼并、重组与清算等内容作了详尽的介绍。全书深入浅出，分析透彻，配有大量的例题，这有助于提高读者学习效果。本书可作为高职高专有关专业的教材，也可广泛适用于岗位培训和在职人员进修研读。</p>
