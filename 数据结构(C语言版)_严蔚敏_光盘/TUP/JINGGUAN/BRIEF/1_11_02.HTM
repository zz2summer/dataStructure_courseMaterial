            <p>内容简介： 本书全面、系统地介绍了现代物流科学的基本理论、基本知识，分别对生产物流、供应物流、销售物流、废弃与回收物流的特点与合理化问题进行了论述，对于物流信息系统、物流管理有关问题以及物流科学与物流技术的最新发展动向也进行了介绍。本书内容新颖、通俗易懂，可作为普及物流科学的培训教材，也可以作为大中专院校有关专业的参考书，或者供从事物流工作的技术人员和管理人员自学参考。</p>
