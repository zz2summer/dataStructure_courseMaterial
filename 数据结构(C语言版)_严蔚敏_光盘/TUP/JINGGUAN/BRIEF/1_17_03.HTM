          <td colspan="2" class="black9" height="150"> 
            <p>内容简介： 
            Bio-股市信息学是一门应用Bio-X理论与基因信息密码子研究股市运行规律的科学，是知识经济时代出现的一门新学科。该书共分十章，分别介绍了股市发展简史、知识经济时代的股市投资新理念，股市运行的三大规律性，Bio-X与密码子股票枪、股市的可持续发展、世界十大股市大盘走势分析与密码解读，上海、深圳、纽约及日本若干个股走势分析及密码解读。该书适合广大股民及股市研究者阅读。</p>
