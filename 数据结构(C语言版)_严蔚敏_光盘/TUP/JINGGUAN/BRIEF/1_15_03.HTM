            <p>内容简介： 
            随着我国物流业的发展，在物流系统中越来越广泛地采用仓储自动化技术。本书共分9章，分别介绍了仓储自动化设备、自动化仓库技术、自动分拣技术，以及自动化仓库的控制、管理与设计，并介绍了仓储自动化技术的两个应用领域：生产物流的自动化技术与港口物流的仓储自动化技术。本书可供物流工程管理人员、技术人员参考阅读，也可作为大中专物流课程的参考教材。</p>
