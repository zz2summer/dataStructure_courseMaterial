            <p>内容简介： 该书在总结管理学原理教学实践的基础上，经过十几所高职高专院校同行教师研讨交流，汲取管理学发展新理论、新知识，再经过作者深入浅出的论述，形成了目前的教材体系。<br>
              该书共分12章，对管理理论的形成历史，基本原理以及相关的决策、计划、组织、控制、人事、领导、沟通、激励和管理方法等都作了通俗的论述。该书文字简洁、通俗易懂，可作为高职高专教材，也可供自学者自学。</p>
