            <p>内容简介： 本书是清华大学政治学系思想道德修养课组的教师教学经验的结晶.本书以帮助学生的全面素质发展为出发点,以专题的方式集中讲解大学生思想道德修养方面应该掌握和理解的主要问题。它避免了同类教材中存在的内容重复、互相裹挟的弊病，比较精练而全面地体现了教育部颁发的教学大纲的要求。<br>
