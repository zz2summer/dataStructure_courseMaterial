          <td colspan="2" class="black9" height="159"> 
            <p>内容简介：本书对大陆体系国家的刑法理论、典型判例，从新观点、新趋势的角度进行了全面、系统的阐述。主要内容分总论、各论两部分。总论包括：刑法、犯罪、刑罚；各论包括：对个人法益的犯罪、对社会法益的犯罪、对国家法益的犯罪等。本书立足于大陆法系国家的刑法理论，以德国、日本的刑法理论为代表，是一本较为全面的评介外国刑法理论的书。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;本书对我国刑事立法、司法及理论具有重要的借鉴意义。它不但是大学法学专业的教师、学生研习刑法的必读书，而且也是立法、司法人员的参考书。</p>
