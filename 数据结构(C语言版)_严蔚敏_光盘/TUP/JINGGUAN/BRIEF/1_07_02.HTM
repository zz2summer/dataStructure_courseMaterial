            <p>内容简介： 本书为清华大学经济学系列教材之一，主要介绍离散时间与连续时间动态系统的运动与稳定分析、动态系统的控制、极点配置与鲁棒调节、欧拉方程与庞得里亚金极大值原理。本书对人口预测、市场调节、价格波动、经济最优增长、产出结构优化、双头垄断竞争对策、生态平衡、资源的最优利用、货币政策与财政政策的设计等问题进行了独到的分析。<br>
