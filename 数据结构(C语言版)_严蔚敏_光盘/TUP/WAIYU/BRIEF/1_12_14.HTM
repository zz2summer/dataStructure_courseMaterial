              <td width="480"><b>内容简介：</b> 
              本书是《2002年在职攻读硕士学位入学考试全国联考英语应试教程》中的一本。它严格依据大纲编写，将阅读应试技巧与针对该入学考试的阅读训练有机结合。全书共分三部分：阅读概述、备考练习和备考练习答案详解，循序渐进地引导学生在短期内熟悉考试模式，适应考试状态，从而在考试中知已知彼应对有策。<br>
