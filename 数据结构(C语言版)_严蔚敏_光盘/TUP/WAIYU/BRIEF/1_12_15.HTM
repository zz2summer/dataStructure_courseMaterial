              <td width="480"><b>内容简介：</b> 
              本书总结了完形填空的出题规律，答题要点；给出了30篇附有详细讲解的完形填空样题，10篇自测练习题。本书可帮助考生树立解答此类问题的信心，并切实提高解答此类问题的能力。本书适合准备在职攻读硕士学位入学英语考试的人员，也适合一般准备大学英语四、六级和研究生入学英语考试的学生。<br>
