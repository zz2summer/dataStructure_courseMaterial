          <td colspan="2" class="black9" height="96">内容简介：本书的第一版为《工程硕士研究生英语教程》第一版的教师参考书，主要内容包括：
            <p>1、Language points<br>
              对课文中的语言难点、长难句型、习惯用法等做了必要的解释和说明。大部分采用英语注释，以便帮助学生更好地理解课文。<br>
              2、Key to exercises<br>
              对每个单元中的练习均提供了答案，答案包括阅读理解、语法、翻译、写作等部分。<br>
              3、参考译文<br>
              每个单元的正课文和副课文均配有中文译文，供教师参考。</p>
