            &nbsp;&nbsp;&nbsp;&nbsp;本书以《同等学力人员申请硕士学位德语水平全国统一考试大纲》（第二版）为依据，为申请同等学力硕士学位德语考试的备考人员而编写。书中共收入1999年和2000年全国同等学力人员申请硕士学位德语水平考试两套全真试题，并给出了全部标准答案，同时结合试题评述难点，进行解析。另外，根据考试大纲的要求，编者编写了4套模拟题，供使用者练习，并配有答案。本书还配有听力理解部分的文字材料和录音磁带。<br>
