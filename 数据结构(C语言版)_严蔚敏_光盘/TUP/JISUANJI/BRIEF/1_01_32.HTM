          <td colspan="2" class="black9">内容简介：<br> 
            &nbsp;&nbsp;&nbsp;&nbsp;本书是与谭浩强教授编著的《C程序设计》一书配套的实验教材，也可与C语言的其它教材配套使用。内容包括程序设计概念、基本操作环境、Turbo  
            C编译环境、上机实验内容四大部分。所有实验均按内容分类，最后还安排了综合训练的几个实验供读者使用。本书可作为大专院校《C程序设计》及其它C语言课程的实验教材，也可作为自学C程序设计的实验参考书或培训用的实验教材。
