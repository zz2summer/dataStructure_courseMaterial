          <td colspan="2" class="black9" height="174">内容简介：<br>&nbsp;&nbsp;&nbsp;&nbsp;本书作者总结多年的教学经验，按C语言课程的教学大纲要求，系统地讲述了C语言的基本内容，通过精心设计、仔细遴选和详细解答大量具有代表性和涉及面广的例题和习题，使读者能够在练中学、学中练，既掌握C语言的基本概念，又融入程序设计方法学的思想，有助于读者拓宽编程思路。
全书系统性、实用性强，内容简明扼要，重点突出，可作为计算机专业本、专科学生的学习参考书，也适合报考计算机专业硕士研究生的专业参考，也适合自学考试的读者和计算机等级考试者作为复习用书。</td>
