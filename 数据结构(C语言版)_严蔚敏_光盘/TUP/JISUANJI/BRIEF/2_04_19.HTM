          <td colspan="2" class="black9" height="174">内容简介：
            <br>
            &nbsp;&nbsp; &nbsp; 本书以Dreamweaver、Fireworks和Flash为蓝本，详细介绍了网页制作技术的基础知识和实用技术，主要内容包括：网页制作常识、文本的修饰与超链接、多媒体对象的使用、图像处理与页面设计、Flash动画的制作、页面版式的设计、动态网页的创建以及模板和样式的使用等。本书内容丰富、重点突出、实用性强，既可作为高等职业学校和各类培训班的教材，也可作为网页设计初学者的自学参考书。</td>
