          <td colspan="2" class="black9" height="174">内容简介：
            <br>
            &nbsp;&nbsp; &nbsp; ：本书较系统地介绍了各种典型的数据结构，重点论述了线性表、栈和队列、递归、串、数组和广义表、树、图、查找、排序和文件。本书叙述深入浅出、选材精练、概念清楚、注重实用、逻辑性强，各章中所涉及的数据结构与算法都给出了C语言的描述，并附有大量的习题，便于学生理解与掌握。本书可作为高等职业学校和大专院校的教材，也可作为计算机应用技术人员的参考书。
