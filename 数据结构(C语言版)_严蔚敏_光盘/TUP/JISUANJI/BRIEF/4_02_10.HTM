          <td colspan="2" class="black9" height="174">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书针对目前应用程序设计的热点，如中、英文菜单设计，画图、动画，中断程序，程序的驻留，屏幕图形的存取、打印，C程序汉字显示技术，C语言与汇编语混合编程，C语言与FOXBASE的混合编程等进行设计示范，附有大量示例程序和注释。本书也用了部分篇幅对高级程序设计涉及的硬件及C中的文件、指针、内存分配、图形适配器等内容进行分析，并简单价绍了实用程序编程方法。本书适用于理工科本科生、研究生和广大计算机应用人员。
