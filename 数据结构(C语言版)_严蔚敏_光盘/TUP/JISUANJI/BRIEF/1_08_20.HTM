          <td colspan="2" class="black9">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书系统地阐述数制和码制、逻辑代数及逻辑函数化简、基本逻辑电路及触发器、各种集成化组合逻辑电路的设计与应用、同步时序电路及异步时序电路的设计与分析、集成化时序电路、逻辑电路的参数、可编程逻辑电路等内容。本书可作为高等学校计算机专业“数字逻辑”课程的教材，亦可供从事计算机、自动化及电子学方面生产、科研人员及有关人员参考，本书还是学习“逻辑电路”课的参考书。<br>
