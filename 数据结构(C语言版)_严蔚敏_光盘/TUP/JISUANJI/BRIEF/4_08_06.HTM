          <td colspan='2' class='black9'>内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;智能控制是一门新兴的交叉学科。本书系统地介绍了智能控制的理论和主要技术内容，其中包括模糊逻辑控制、神经网络控制、专家控制
、学习控制、分层递阶控制及遗传算法等。每部分自成体系，而又互相联系。它们构成了智能控制的主要理论和技术的框架。本书取材新颖，
内容丰富，弥补了当前智能控制缺乏系统性资料的不足。
    本书可作为信息、自动化及计算机应用等专业的本科生及研究生的教材及参考书，也可供有关教师和科技工作者参考。
