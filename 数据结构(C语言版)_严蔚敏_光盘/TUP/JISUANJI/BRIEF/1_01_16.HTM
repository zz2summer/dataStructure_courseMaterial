          <td colspan="2" class="black9">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书是清华大学出版社2000年出版的《Visual FoxPro及其应用系统开发》一书的配套用书，主要为上述教材全部习题提供解答。全书包括174道习题，这些习题实用性强，题型多样，与教材中例题相互补充，有效地扩展了教材内容。本书重点介绍了解题方法、程序设计思想与技巧，将有助于读者提高应用VFP解决实际问题的能力。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书所有程序均在计算机上验证通过。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书可供大专院校师生阅读，也可供各类计算机培训班学员用作教学参考书。
