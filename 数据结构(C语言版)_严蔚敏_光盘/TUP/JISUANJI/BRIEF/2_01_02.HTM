        <tr bgcolor="#E0E1ED"> 
          <td colspan="2" class="black9" height="174">内容简介：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;本书是与《21世纪计算机专业专系列教材》中《离散数学》(李大友主编，邵学才等编著，清华大学出版社2001年7月出版)配套的辅导教材。它不仅解答了《离散数学》中的全部习题，并精选了大量的和具有典型意义的例题，以加深对基本概念和基本理论的认识和运用。书中的例题分析和习题解答叙述详尽，层次分明，有很强的可读性。适合于高等院校计算机专科的学生使用，也适合于函授大学、职工大学、高职高专和成人教育的计算机专业的学生使用。
