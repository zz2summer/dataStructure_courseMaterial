          <td colspan="2" class="black9" height="174">内容简介：<br>
&nbsp;&nbsp;&nbsp;&nbsp;本书介绍了技术先进、学科覆盖面宽、应用领域广、技术渗透力强的几种代表性的微型计算机应用技术，包括：微型计算机数据采集技术、微型计算机控制技术、计算机网络技术和多媒体应用技术四部分，前两部分内容在上册介绍，后两部分内容在下册介绍。
本书在内容安排上以应用技术为主线，而不涉及过深的理论。
本书可作为高等院校非计算机专业本科生和研究生的计算机应用技术类课程的教材或参考书，也可供有关技术人员参考。</td>
