          <td colspan="2" class="black9">内容简介：<br>  
            &nbsp;&nbsp;&nbsp; 本书针对高等学校非计算机专业学生学习计算机软件应用技术的需要，介绍了计算机软件设计的基础知识、方法与实用技术。书中主要内容包括：算法、基本数据结构及其运算、查找与排序技术、资源管理技术、数据库技术、应用软件设计与开发技术。每章都配有一定数量的习题。<br> 
            &nbsp;&nbsp;&nbsp; 
            本书内容丰富，通俗易懂，实用性强，可作为非计算机专业的教材，也可作为从事计算机应用工作的科技人员的参考书。<br>
